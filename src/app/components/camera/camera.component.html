<div>
  <div class="title-wrapper">
    <ion-icon name="ellipse"></ion-icon>
    <h4>{{ title }}</h4>
  </div>
  <div class="wrapper">
    <div
      class="image-name"
      [ngClass]="{
        disabled: imageText == '*open camera to click photo',
        unabled: imageText != '*open camera to click photo'
      }"
    >
      {{ imageText }}
    </div>
    <ion-button (click)="onClickCameraAsync()">Camera</ion-button>
  </div>
</div>
