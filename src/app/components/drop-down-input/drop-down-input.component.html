<div>
  <ion-item>
    <ion-label>{{ label }}</ion-label>
    <ion-select
      #newSelect
      multiple="false"
      [(ngModel)]="selectedOption"
      (ionChange)="onChange($event.target.value)"
    >
      <ion-select-option *ngFor="let option of options" value="{{ option }}">
        {{ option }}
      </ion-select-option>
    </ion-select>
  </ion-item>
</div>
